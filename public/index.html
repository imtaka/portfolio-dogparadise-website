<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Dog Paradise</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <h1 class="banner__title">Dog Paradise</h1>
            <h2 class="banner__subtitle">犬カフェ専門店</h2>
            <div class="banner__logo-box">
                <img src="img/doglogo.png" alt="Logo" class="banner__logo">
            </div>
            <div class="banner__icons">
                <a href="/" class="banner__social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="/" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="/" class="banner__social-icon">
                    <i class="fab fa-line fa-fw"></i>
                </a>
                <a href="/" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <article class="video__container">
    		<video class="video__item" autoplay muted loop>
        		<source src="video/dogvideo.mp4" type="video/mp4">
        		<source src="video/dogvideo.ogv" type="video/ogv">
        		<source src="video/dogvideo.webm" type="video/webm">
            </video>
    	</article>
    </header>
</body>
</html>
